<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>courseDetail</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/courseDetail.css">
</head>
<body>
<header class="head">课程详情</header>
<section class="course-info">
    <div class="course-detail clear-float">
        <dl class="details">
            <dt class="course-pic"><img src="../imgs/courseDetail-pic.png" alt="pic"></dt>
            <dd class="course-name">99元抢学而思1399课程超值体验套餐（艺术课+数学课+书法课）</dd>
        </dl>
    </div>
    <div class="course-code">
        <div class="bar-code"><img src="" alt="pic"></div>
        <div class="qr-code"><img src="../imgs/qr-code.png"/></div>
        <p class="code-number">7864573884</p>
        <h5 class="caption">请将二维码展示给商家</h5>
        <p class="sub-caption">改券码仅可使用一次，使用后无效</p>
    </div>
</section>
<section class="order-info">
    <dl class="item-info clear-float">
        <dt class="order-totalPrice">订单总价 <span class="order-price">￥99</span></dt>
        <dt class="txt">姓名:</dt>
        <dd class="customer-name">小可乐</dd>
        <dt class="txt">支付时间:</dt>
        <dd class="pay-time">201809231830</dd>
        <dt class="txt">订单号:</dt>
        <dd class="order-number">201809231830231220180923183023122018</dd>
        <dt class="txt">有效期:</dt>
        <dd class="validity">购买日起至 <span class="end-time">2019-04-30</span></dd>
    </dl>
</section>
<section class="seller-info">
    <h5>商家信息</h5>
    <div class="tel-info clear-float">
        <span class="txt">商家电话</span>
        <span class="tel">021-89438945</span>
        <span class="call-icon"></span>
    </div>
</section>
<section class="buyNeedKnow">
    <h5 class="caption">购买须知</h5>
    <p class="sub-caption">本课程为特价课程，购买后不退不换</p>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/orderDetail.css">

</head>
<body>
<header class="head">订单详情</header>
<section class="course-detail">
    <dl class="clear-float">
        <dt class="course-pic">
            <img src="../imgs/index/Bitmap Copy@2x.png" /></dt>
        <dd class="course-name">限量抢99元课时包</dd>
    </dl>
    <div class="orderStatus clear-float"><span class="order-status wait">待支付</span></div>
</section>
<section class="order-info">
    <dl class="item-info clear-float">
        <dt class="txt">订单总价:</dt>
        <dd class="order-price">￥99</dd>
        <dt class="txt">姓名:</dt>
        <dd class="customer-name">小可乐</dd>
        <dt class="txt timeTxt">提交时间:</dt>
        <dd class="submit-time">201809231830</dd>
        <dt class="txt">订单号:</dt>
        <dd class="order-number">201809231830231220180923183023122018</dd>
        <dt class="txt">有效期:</dt>
        <dd class="validity">购买日起至 <span class="end-time">2019-04-30</span></dd>
    </dl>
</section>
<footer class="foot">
    <button class="confirmBuy-btn">去支付</button>
</footer>
</body>
</html>

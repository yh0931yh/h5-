<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Title</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/myOrder.css">

</head>
<body>
<header class="head">我的订单</header>
<section class="content">
    <nav class="caption">
        <a class="sort-link " href="#">全部</a>
        <a class="sort-link sort-link-active" href="#">待付款</a>
        <a class="sort-link" href="#">已完成</a>
        <a class="sort-link" href="#">已过期</a>
    </nav>
    <div class="order-content">
        <!--全部-->
        <div class="order-list">
            <!--待支付 -->
         <div class="item">
             <div class="orderNum">订单号：<span class="order-number">2846795689578</span> <span class="order-status wait">待支付</span></div>
             <div class="course-detail clear-float">
              <dl>
                  <dt class="course-pic">
                      <img src="../imgs/index/Bitmap Copy@2x.png" /></dt>
                  <dd class="course-name">限量抢99元课时包</dd>
              </dl>
             </div>
             <div class="course-price">
                 <span class="price-icon">￥</span><span class="price">99</span>
             </div>
         </div>
            <!--已完成-->
            <div class="item">
                <div class="orderNum">订单号：<span class="order-number">2846795689578</span> <span class="order-status succ">完成</span></div>
                <div class="course-detail clear-float">
                    <dl>
                        <dt class="course-pic">
                            <img src="../imgs/index/Bitmap Copy@2x.png" /></dt>
                        <dd class="course-name">限量抢99元课时包</dd>
                    </dl>
                </div>
                <div class="course-price">
                    <span class="price-icon">￥</span><span class="price">99</span>
                    <button class="check-btn">查看</button>
                </div>
            </div>
            <!--已超时-->
            <div class="item overdue">
                <div class="orderNum">订单号：<span class="order-number">2846795689578</span> <span class="order-status overdue">已过期</span></div>
                <div class="course-detail clear-float">
                    <dl>
                        <dt class="course-pic">
                            <img src="../imgs/index/Bitmap Copy@2x.png" /></dt>
                        <dd class="course-name">限量抢99元课时包</dd>
                    </dl>
                </div>
                <div class="course-price ">
                    <span class="price-icon overdue">￥</span><span class="price overdue">99</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
